<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Filing System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("lck.jpg") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #fff;
        }

        /* Overlay to control background opacity */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .overlay {
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.6em;
            color: #000;
        }

        #search {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
        }

        .record {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 0;
        }

        .record-info {
            flex: 1;
        }

        .topics {
            font-weight: bold;
            font-size: 1.1em;
            color: #000;
        }

        .keywords {
            font-size: 0.85em;
            color: #104b9d;
        }

        .file {
            font-size: 1em;
            color: #000;
        }

        @media(min-width: 600px) {
            .overlay {
                padding: 40px;
            }

            h1 {
                font-size: 2em;
            }

            button.add {
                width: auto;
            }

            .record {
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1>Filing System</h1>
    <input id="search" type="text" placeholder="搜尋..." onkeyup="filterRecords()">

    <div id="records"></div>

    <script src="data.js"></script>
    <script>

        console.log(data);
        data.forEach(item => { console.log(item.Topics); });
        function renderRecords(list) {
            const container = document.getElementById("records");
            container.innerHTML = "";
            list.forEach((r, index) => {
                container.innerHTML += `
          <div class="record">
            <div class="record-info">
              <div class="topics">${r.Topics}</div>
              <div class="keywords">${r.Keywords || ""}</div>
              <div class="file">File: ${r.FileNo}</div>
            </div>
        
          </div>
        `;
            });
        }

        function toggleMenu(index) {
            const menu = document.getElementById("menu-" + index);
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function filterRecords() {
            const query = document.getElementById("search").value.toLowerCase();
            const filtered = data.filter(r =>
                r.FileNo.toLowerCase().includes(query) ||
                r.Topics.toLowerCase().includes(query) ||
                r.Keywords.toLowerCase().includes(query)
            );
            renderRecords(filtered);
        }

        // Initial render
        renderRecords(data);

        // Close menus when clicking outside
        document.addEventListener("click", function (e) {
            if (!e.target.classList.contains("menu-btn")) {
                document.querySelectorAll(".menu").forEach(m => m.style.display = "none");
            }
        });
    </script>
</body>

</html>
