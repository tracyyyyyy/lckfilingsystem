     body {

  margin: 0;
  padding: 0;

  background-size: cover;
  position: relative;
  color: #fff;
}

/* Overlay to control background opacity */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
}

.overlay {
  min-height: 100vh;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
  font-size: 1.6em;
  color: #000;
}

#search {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 1em;
  border: none;
  border-radius: 6px;
}

.record {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding: 12px 0;
}

.record-info { flex: 1; }
.topics { font-weight: bold; font-size: 1.1em; color: #000; }
.keywords { font-size: 0.85em; color: #104b9d; }
.file { font-size: 1em; color: #000; }

.menu-btn {
  background: none;
  border: none;
  font-size: 1.5em;
  cursor: pointer;
  color: #000;
}

.menu {
  display: none;
  position: absolute;
  right: 10px;
  background: #002b5c;
  border: 1px solid #004080;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 10;
}

.menu button {
  display: block;
  width: 100%;
  padding: 8px;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
  color: #fff;
}
.menu button:hover { background: #004080; }

button.add {
  margin: 10px 0;
  padding: 12px 16px;
  background: #004080;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  width: 100%;
}
button.add:hover { background: #0066cc; }

/* Modal styling */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
}
.modal-content {
  background: #a8a6a6;
  margin: 15% auto;
  padding: 20px;
  border-radius: 8px;
  width: 90%; max-width: 400px;
  color: #000;
}
.modal-content h2 { margin-top: 0; }
.modal-content label { display: block; margin: 8px 0 4px; }
.modal-content input {
  width: 100%; padding: 8px; margin-bottom: 10px;
  border: none; border-radius: 4px;
}
.modal-buttons { display: flex; justify-content: space-between; }
.modal-buttons button {
  flex: 1; margin: 5px; padding: 10px;
  border: none; border-radius: 4px; font-size: 1em;
}
.cancel { background: #666; color: #fff; }
.submit { background: #004080; color: white; }

@media (min-width: 600px) {
  .overlay { padding: 40px; }
  h1 { font-size: 2em; }
  button.add { width: auto; }
  .record { align-items: center; }
}


    </style>

            container.innerHTML = "";
            list.forEach((r, index) => {
                container.innerHTML += `
          <div class="record">
            <div class="record-info">
              <div class="topics">${r.Topics}</div>
              <div class="keywords">${r.Keywords || ""}</div>
              <div class="file">File: ${r.FileNo}</div>
            </div>
            <div style="position:relative;">
              <button class="menu-btn" onclick="toggleMenu(${index})">⋮</button>
              <div id="menu-${index}" class="menu">
                <button onclick="editRecord(${index})">Edit</button>
                <button onclick="deleteRecord(${index})">Delete</button>
              </div>
            </div>
          </div>
        `;
            });
        }

        function toggleMenu(index) {
            const menu = document.getElementById("menu-" + index);
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function editRecord(index) {
            const r = data[index];
            const fileNo = prompt("Edit FileNo:", r.FileNo);
            const topics = prompt("Edit Topics:", r.Topics);
            const keywords = prompt("Edit Keywords:", r.Keywords);
            if (fileNo && topics !== null) {
                data[index] = { FileNo: fileNo, Topics: topics, Keywords: keywords };
                renderRecords(data);
            }
        }

        function deleteRecord(index) {
            if (confirm("Delete this record?")) {
                data.splice(index, 1);
                renderRecords(data);
            }
        }

        function openModal() {
            document.getElementById("addModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }

        function submitRecord() {
            const fileNo = document.getElementById("fileNo").value;
            const topics = document.getElementById("topics").value;
            const keywords = document.getElementById("keywords").value;
            if (fileNo && topics) {
                data.push({ FileNo: fileNo, Topics: topics, Keywords: keywords });
                renderRecords(data);
                closeModal();
                document.getElementById("fileNo").value = "";
                document.getElementById("topics").value = "";
                document.getElementById("keywords").value = "";
            } else {
                alert("FileNo and Topics are required.");
            }
        }

        function filterRecords() {
            const query = document.getElementById("search").value.toLowerCase();
            const filtered = data.filter(r =>
                r.FileNo.toLowerCase().includes(query) ||
                r.Topics.toLowerCase().includes(query) ||
                r.Keywords.toLowerCase().includes(query)
            );
            renderRecords(filtered);
        }

        // Initial render
        renderRecords(data);

        // Close menus when clicking outside
        document.addEventListener("click", function (e) {
            if (!e.target.classList.contains("menu-btn")) {
                document.querySelectorAll(".menu").forEach(m => m.style.display = "none");
            }
        });
    </script>
</body>

</html>
